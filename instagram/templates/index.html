{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</html>
<div class="container">
{% for ima in image %}
<!-- Card -->
<div class="card">
    
    <p>{{ima.image_name}}</p>

    <!-- Card image -->
    <img class="img-responsive" src="{{ima.image.url}}" alt="image" style="height:inherit; width:inherit;">

    <!-- Card content -->
    <div class="card-body">


        <!-- Button -->
        <a href="/comment/{{ima.id}}" class="btn btn-primary">Comments</a>
        <a href="{%url 'profile' user.id%}" class="btn btn-primary">Profile</a>
        <p>{{ima.profile}}</p>
        <p>{{ima.caption}}</p>


        {% empty %}
        <h4>NO IMAGE</h4>
        {% endfor %}
    </div>
    {% endblock %}
</div>
    </body>

    </html>
